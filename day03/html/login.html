<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <h1>用户登录册</h1>
    <hr>
    <form class="form-horizontal" method="POST" action="/login">
        <div class="form-group">
            <label for="stuname" class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="" id="username" name="username" placeholder="请输入账号">
            </div>
        </div>

        <div class="form-group">
            <label for="stunum" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" value="" id="passwd" name="passwd" placeholder="请输入密码">
            </div>
        </div>

       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
