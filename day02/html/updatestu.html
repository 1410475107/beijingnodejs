<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改学生信息-学生管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>修改学生信息</h1>
    <hr>
    <form class="form-horizontal" method="POST" action="/updatestu">
        <input type="hidden" value="<%=stu.sid%>" name="sid">
        <div class="form-group">
            <label for="stuname" class="col-sm-2 control-label">姓名：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="<%=stu.stuname%>" id="stuname" name="stuname" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="stunum" class="col-sm-2 control-label">学号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="<%=stu.stunum%>" id="stunum" name="stunum" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="stuname" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="<%=stu.tel%>" id="tel" name="tel" placeholder="">
            </div>
        </div>

        <div class="form-group">
            <label for="classname" class="col-sm-2 control-label">班级：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="<%=stu.classname%>" id="classname" name="classname" placeholder="">
            </div>
        </div>


        <div class="form-group">
            <label for="stuname" class="col-sm-2 control-label">爱好：</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="hobby" id="hobby" cols="30" rows="10" ><%=stu.hobby%></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

</body>

</html>
